<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Resumix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 50px 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .contact-info {
            background: #f5f5f5;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin-bottom: 20px;
            color: #555;
        }

        .email-link {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .email-link:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .note {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .note p {
            margin: 0;
            color: #856404;
        }

        .lang-switch {
            text-align: right;
            margin-bottom: 20px;
        }

        .lang-switch a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .lang-switch a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <a href="contact.html">Êó•Êú¨Ë™û</a>
        </div>

        <h1>Contact</h1>

        <div class="contact-info">
            <p>If you have any questions, feedback, or bug reports, please feel free to contact us at the email address below.</p>

            <p><strong>Click to open your email app</strong></p>

            <a href="mailto:tokomatokomac@gmail.com" class="email-link">
                üìß tokomatokomac@gmail.com
            </a>

            <div class="note">
                <p>‚Äª If your email app doesn't open, please send an email directly to the address above.</p>
            </div>
        </div>

        <a href="index-en.html" class="back-link">‚Üê Back to Top</a>
    </div>
</body>
</html>
